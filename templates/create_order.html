{% extends 'base.html' %}

{% block title %}Create Order - Grocery Store Management{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Create New Order</h1>
            <a href="/orders" class="btn btn-outline-secondary">Back to Orders</a>
        </div>
        
        <div class="row">
            <div class="col-md-7">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="card-title">Add Items</h3>
                    </div>
                    <div class="card-body">
                        <form id="addItemForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="productId" class="form-label">Product</label>
                                    <select class="form-select" id="productId" required>
                                        <option value="" selected disabled>Select Product</option>
                                        <!-- Products will be loaded dynamically -->
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="quantity" value="1" min="0.01" step="0.01" required>
                                        <span class="input-group-text" id="unitLabel">Unit</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="unitPrice" class="form-label">Unit Price</label>
                                    <div class="input-group">
                                        <span class="input-group-text">₹</span>
                                        <input type="number" class="form-control" id="unitPrice" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6 d-flex align-items-end">
                                    <button type="button" id="addItemBtn" class="btn btn-primary w-100">Add to Order</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Order Items</h3>
                    </div>
                    <div class="card-body">
                        <div id="orderItemsList">
                            <p class="text-muted">No items added to order yet.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Order Summary</h3>
                    </div>
                    <div class="card-body">
                        <form id="createOrderForm">
                            <div class="mb-3">
                                <label for="customerId" class="form-label">Customer</label>
                                <select class="form-select" id="customerId" required>
                                    <option value="" selected disabled>Select Customer</option>
                                    <!-- Customers will be loaded dynamically -->
                                </select>
                            </div>
                            
                            <div class="order-summary p-3 rounded mb-3">
                                <div class="d-flex justify-content-between">
                                    <h5>Total:</h5>
                                    <h5 id="orderTotal">₹0.00</h5>
                                </div>
                            </div>
                            
                            <button type="submit" id="submitOrderBtn" class="btn btn-success w-100" disabled>Create Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/orders.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initOrderCreation();
    });
</script>
{% endblock %}
